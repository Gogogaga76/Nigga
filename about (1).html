<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تعرف عليّ</title>
  <style>
    body {
      background-color: #ffffff;
      color: #4B0082;
      font-family: 'Arial', sans-serif;
      padding: 40px;
      animation: fadeIn 2s ease-in;
    }
    .container {
      max-width: 800px;
      margin: auto;
      animation: slideUp 1.5s ease-out;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
      line-height: 1.8;
      margin-bottom: 15px;
    }
    ul {
      list-style-type: disc;
      padding-left: 20px;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      background-color: #8A2BE2;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      transition: background-color 0.3s, transform 0.3s;
    }
    a:hover {
      background-color: #6A0DAD;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>مرحباً، أنا عبدالله</h1>
    <p>عمري 100 سنة، أبحث عن وظيفة في مجال البرمجة مع رسلان الشهواني. بدي اطور المهارات وبناء شخصية لأنه انا ورسلان ما عندنا شخصية.</p>
    <p>بعرف اعمل بلغتين أساسيتين:</p>
    <ul>
      <li>Java</li>
      <li>Python</li>
    </ul>
    <a href="index.html">العودة للصفحة الرئيسية</a>
  </div>
</body>
</html>
